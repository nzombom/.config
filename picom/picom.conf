blur-background = true;
blur: {
	method = "gaussian";
	size = 8;
	deviation = 4.0;
}

backend = "glx";

dithered-present = false;
vsync = true;

use-damage = true;

force-win-blend = true;

rules: ({
	match = "focused";
	opacity = 1.0;
}, {
	match = "!focused";
	opacity = 0.875;
}, {
	match = "name = 'i3lock' || class_i = 'dmenu' || class_i = 'polybar' || class_i ^?= 'steam_app_'";
	opacity = 1.0;
})
