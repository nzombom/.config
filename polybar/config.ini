[colors]
bg = #c0302c38
selected = #603040
fg = #ffffff
primary = #ff707c
secondary = #ffd080
alert = #600808
down = #ff0000
disabled = #605070
separator = #605870

[bar/main]
width = 100%
height = 18pt
radius = 12
background = ${colors.bg}
foreground = ${colors.fg}
line-size = 2pt
font-0 = Iosevka Term SS14:size=10.5;2
font-1 = Iosevka Nerd Font Propo:size=9;2
padding-left = 1
padding-right = 2
module-margin = 1
border-color = #00000000
border-left-size = 16pt
border-right-size = 16pt
border-top-size = 8pt
border-bottom-size = 0pt

modules-left = workspaces s systray s activew
modules-right = disk s mem s cpu cputemp s wlan s date

cursor-click = pointer
enable-ipc = true

[module/s]
type = custom/text
format = |
format-foreground = ${colors.separator}

[module/systray]
type = internal/tray
format = <tray>

[module/workspaces]
type = internal/xworkspaces
reverse-scroll = true
icon-default = 
icon-0 = 0;

label-active = %name%
label-active-background = ${colors.selected}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = 
label-urgent-background = ${colors.secondary}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/activew]
type = internal/xwindow
format = <label>
label = %title:0:60:...%

[module/disk]
type = internal/fs
interval = 25
mount-0 = /
format-mounted = <label-mounted>
format-mounted-prefix = "disk "
format-mounted-prefix-foreground = ${colors.primary}
label-mounted = %percentage_used:02%%

[module/mem]
type = internal/memory
interval = 2
format = <label>
format-prefix = "mem "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:02%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu "
format-prefix-foreground = ${colors.primary}
label = %percentage:02%%

[module/cputemp]
type = internal/temperature
interval = 2
hwmon-path = /sys/class/hwmon/hwmon1/temp1_input
base-temperature = 25
warn-temperature = 75
format = <label>
format-prefix = "temp "
format-prefix-foreground = ${colors.primary}
label = %temperature-c:04%

[module/wlan]
type = internal/network
interval = 2
interface-type = wireless

format-connected = <label-connected>
format-connected-prefix = "wlan "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %netspeed%

format-disconnected = <label-disconnected>
label-disconnected = "wlan down"
label-disconnected-foreground = ${colors.down}

[module/date]
type = internal/date
interval = 1
format = <label>
date = %a %m/%d %H:%M:%S
label = %date%
label-foreground = ${colors.secondary}

[settings]
screenchange-reload = true

; vim:ft=dosini
